<div class="offset" style="padding-top: 80px;"></div>

<div class="light-wrapper"  data-ng-controller="MoviesController" data-ng-init="findOne()">
    <div class="container inner">
        <div class="section-title text-center">
            <h3>Edit Movie</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="update()" novalidate>
                    <fieldset>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" data-ng-model="movie.title" id="title" class="form-control" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="title_o">Original Title</label>
                            <div class="controls">
                                <input type="text" data-ng-model="movie.title_o" id="title_o" class="form-control" placeholder="Original Title" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="genres">GÃ©neros</label>
                            <div class="controls">
                                <input type="text" data-ng-model="movie.genres" id="genres" class="form-control" placeholder="Genres" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
