<section data-ng-controller="PeopleController" data-ng-init="find()">
    <div class="page-header">
        <h1>People</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="person in people" data-ng-href="#!/people/{{person._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="person.created | date:'medium'"></span>
				by
				<span data-ng-bind="person.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="person.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!people.$resolved || people.length">
    	No People yet, why don't you <a href="/#!/people/create">create one</a>?
    </div>
</section>
